name: matrix
on: [push]
jobs:
  echo:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        binary: [dgs-codegen, dgs-codegen.exe]
        os-name: [linux, macos, windows]
        include:
          - os: ubuntu-latest
            binary: dgs-codegen
            os-name: linux
          - os: macos-latest
            binary: dgs-codegen
            os-name: macos
          - os: windows-latest
            binary: dgs-codegen.exe
            os-name: windows
    steps:
      - run: echo ${{ matrix.os }}-${{ matrix.binary }}-${{ matrix.os-name }}
